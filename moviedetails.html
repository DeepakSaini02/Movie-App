<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    background-color: #616161;
}
       #show {
          width: 50%;
          display: inline-block;
          vertical-align: top;
            border: 2px solid #757575;
            box-shadow:  10px 5px 5px #757575;
          
            background-color:#757575;
            color: white;
        }

        img {
            width: 18%;
           
        }

    </style>
</head>

<body>
    <button onclick="home()">Go to Home</button>
    <div id="movieDetail">

    </div>
</body>

</html>

<script>


    let moviedetails = JSON.parse(localStorage.getItem('moviedetails'))
    console.log(moviedetails)


    function showDetails(d) {

        d.innerHTML = null;


        let div = document.createElement('div')
        let moviePoster = document.createElement('img')
        moviePoster.src = d.Poster;

        let div2 = document.createElement('div')
        div2.id='show'
        let releaseDate = document.createElement('p')
        releaseDate.textContent = d.Released
        let title = document.createElement('p')
        title.textContent = d.Title
        let ratings = document.createElement('p')
        ratings.textContent = d.imdbRating
        let des = document.createElement('p')
        des.textContent = d.Plot
        let recom = document.createElement('label')
        recom.textContent = 'recommendated'
        recom.style.backgroundColor='#FBC02D'

        if (d.imdbRating > 8.5) {
            div2.append(recom)
        }
        div2.append(title, releaseDate, ratings, des)
        div.append(moviePoster,div2)
        movieDetail.append(div)



    }
    showDetails(moviedetails)
    function home(){
        window.location.href='movieFetch.html'
    }
</script>
